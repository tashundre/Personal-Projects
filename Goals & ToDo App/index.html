    <div class="container">
        <header>
            <!-- Title -->
            <!--<h1>Create Your ToDo</h1>-->
            

            <form action="" id="task-form" class="task-form">
                <input autofocus type="text" id="task-input" class="task-input" placeholder="What are your tasks for today?">
                <button type="submit" id="task-submit" class="task-submit">+</button>
            </form>

            <!-- empty class -->
            <div class="empty-state">
                <svg class="checklist-icon"><use href="#checklist-icon"></use></svg>
                <h2 class="empty-state_title">Add your first todo</h2>
                <p class="empty-state_description">What do you want to get done today?</p>
            </div>
            <!-- end -->
        </header>
        <main>
            <ul class="js-todo-list"></ul>
            <section class="task-list">

                <div id="tasks">   
                </div>

            </section>
        </main>
